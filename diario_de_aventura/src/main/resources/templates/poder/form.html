<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Poder')}"></head>

<body>

<header th:replace="~{fragments/header :: header}"></header>

<main class="container pt-4">

    <h2 th:text="${poder.id != null ? 'Editar Poder' : 'Novo Poder'}"></h2>

    <form th:action="@{/poderes}" th:object="${poder}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" th:field="*{nome}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Origem</label>
            <input class="form-control" th:field="*{origem}"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Custo em PM</label>
            <input type="number" class="form-control" th:field="*{custo}"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" th:field="*{descricao}" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Ação</label>
            <input class="form-control" th:field="*{acao}"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Pré-requisitos</label>
            <input class="form-control" th:field="*{preRequisitos}"/>
        </div>

        <button class="btn btn-success">Salvar</button>
        <a class="btn btn-secondary" th:href="@{/poderes}">Cancelar</a>

    </form>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
