<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Poderes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">
<h2>Poderes</h2>
<a class="btn btn-primary mb-3" th:href="@{/poderes/novo}">Novo Poder</a>

<table class="table table-striped">
    <thead>
        <tr><th>Nome</th><th>Categoria</th><th>Ações</th></tr>
    </thead>
    <tbody>
        <tr th:each="p : ${poderes}">
            <td th:text="${p.nome}">Nome</td>
            <td th:text="${p.categoria}">Categoria</td>
            <td>
                <a th:href="@{'/poderes/editar/' + ${p.id}}" class="btn btn-sm btn-secondary">Editar</a>
                <a th:href="@{'/poderes/deletar/' + ${p.id}}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
