<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Magia')}"></head>

<body>

<header th:replace="~{fragments/header :: header}"></header>

<main class="container app-container pt-4">

    <h2 th:text="${magia.id != null ? 'Editar Magia' : 'Nova Magia'}"></h2>

    <form th:action="@{/magias}" th:object="${magia}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" th:field="*{nome}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Círculo</label>
            <input type="number" class="form-control" th:field="*{circulo}"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Escola</label>
            <input class="form-control" th:field="*{escola}"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" th:field="*{descricao}" rows="4"></textarea>
        </div>

        <button class="btn btn-success">Salvar</button>
        <a class="btn btn-secondary" th:href="@{/magias}">Cancelar</a>

    </form>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
