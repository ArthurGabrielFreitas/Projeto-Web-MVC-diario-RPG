<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo} ?: 'Projeto • Tormenta20'">Projeto • Tormenta20</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Dashboard Analítico para análise de dados" th:attr="content=${descricao} ?: 'Dashboard Analítico'"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- CSS Personalizado -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- CSS específico da página -->
    <th:block th:replace="${cssAdicional} ?: _"></th:block>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-dice-6-fill me-2"></i>Tormenta20
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPrincipal">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarPrincipal">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" th:classappend="${paginaAtiva == 'inicio'} ? 'active'">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house-door"></i> Início
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${paginaAtiva == 'dados'} ? 'active'">
                        <a class="nav-link" th:href="@{/dados}">
                            <i class="bi bi-upload"></i> Dados
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${paginaAtiva == 'analise'} ? 'active'">
                        <a class="nav-link" th:href="@{/analise}">
                            <i class="bi bi-bar-chart"></i> Análise
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${paginaAtiva == 'relatorio'} ? 'active'">
                        <a class="nav-link" th:href="@{/relatorio}">
                            <i class="bi bi-file-earmark-text"></i> Relatório
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${paginaAtiva == 'config'} ? 'active'">
                        <a class="nav-link" th:href="@{/config}">
                            <i class="bi bi-gear"></i> Configurações
                        </a>
                    </li>
                </ul>
                
                <!-- Usuário logado (se houver) -->
                <div class="navbar-nav" th:if="${usuario != null}">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span th:text="${usuario.nome}">Usuário</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container-fluid pt-5 mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mt-3" th:if="${breadcrumb != null}">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Início</a></li>
                <th:block th:each="item : ${breadcrumb}">
                    <li class="breadcrumb-item" 
                        th:classappend="${itemStat.last} ? 'active'" 
                        th:text="${item.nome}"
                        th:if="${!itemStat.last}">
                        <a th:href="${item.url}" th:text="${item.nome}"></a>
                    </li>
                    <li class="breadcrumb-item active" th:unless="${!itemStat.last}" 
                        th:text="${item.nome}" aria-current="page"></li>
                </th:block>
            </ol>
        </nav>
        
        <!-- Área de conteúdo -->
        <div th:replace="${conteudo} ?: ~{::conteudo}">
            <!-- Conteúdo padrão (será substituído) -->
            <section id="inicio" class="container py-5">
                <h1 class="titulo-principal">Dashboard Analítico</h1>
                <p class="lead mt-3">Interface inicial do sistema com identidade visual inspirada em <strong class="text-t20-gold">Tormenta20</strong>.</p>
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer mt-auto py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <span class="text-muted">© 2025 • Projeto Analítico • Estilo Tormenta20</span>
                </div>
                <div class="col-md-6 text-md-end">
                    <span class="text-muted" th:text="${versao} ?: 'v1.0.0'">v1.0.0</span>
                    <span class="text-muted ms-2" th:if="${ambiente != null}" th:text="'(' + ${ambiente} + ')'">(desenvolvimento)</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts personalizados -->
    <script th:src="@{/js/scripts.js}"></script>
    
    <!-- Scripts específicos da página -->
    <th:block th:replace="${scriptsAdicionais} ?: _"></th:block>
</body>
</html>
