<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">
<h2>Novo Personagem</h2>

<form method="post" th:object="${personagem}">
    <div class="mb-3">
        <label>Nome</label>
        <input class="form-control" th:field="*{nome}">
    </div>
    <div class="mb-3">
        <label>Raça</label>
        <input class="form-control" th:field="*{raca}">
    </div>
    <div class="mb-3">
        <label>Classe</label>
        <input class="form-control" th:field="*{classe}">
    </div>
    <div class="mb-3">
        <label>Nível</label>
        <input class="form-control" type="number" th:field="*{nivel}">
    </div>

    <button class="btn btn-success">Salvar</button>
</form>

</body>
</html>
