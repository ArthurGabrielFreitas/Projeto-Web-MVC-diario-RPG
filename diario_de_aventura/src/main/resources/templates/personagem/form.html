<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Personagem')}"></head>

<body>

<header th:replace="~{fragments/header :: header}"></header>

<main class="container pt-4">

    <h2 th:text="${personagem.id != null ? 'Editar Personagem' : 'Novo Personagem'}"></h2>

    <form th:action="@{/personagens}" th:object="${personagem}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" th:field="*{nome}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Jogador</label>
            <input class="form-control" th:field="*{jogador}"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Nível</label>
            <input type="number" class="form-control" th:field="*{nivel}" min="1" max="20"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Raça</label>
            <select class="form-select" th:field="*{raca}">
                <option value="" disabled>Selecione</option>
                <option value="humano">Humano</option>
                <option value="elfo">Elfo</option>
                <option value="anao">Anão</option>
                <option value="hynne">Hynne</option>
                <option value="medusa">Medusa</option>
                <option value="goblin">Goblin</option>
                <option value="silfide">Sílfide</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Classe</label>
            <select class="form-select" th:field="*{classe}">
                <option value="" disabled>Selecione</option>
                <option value="arcanista">Arcanista</option>
                <option value="barbaro">Bárbaro</option>
                <option value="bardo">Bardo</option>
                <option value="cacador">Caçador</option>
                <option value="clerigo">Clérigo</option>
                <option value="druida">Druida</option>
                <option value="guerreiro">Guerreiro</option>
                <option value="inventor">Inventor</option>
                <option value="ladino">Ladino</option>
                <option value="nobre">Nobre</option>
                <option value="paladino">Paladino</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Poderes</label>
            <select class="form-select"
                    th:field="*{poderes}"
                    multiple>
                <option th:each="p : ${poderes}"
                        th:value="${p.id}"
                        th:text="${p.nome}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Magias</label>
            <select class="form-select"
                    th:field="*{magias}"
                    multiple>
                <option th:each="m : ${magias}"
                        th:value="${m.id}"
                        th:text="${m.nome}">
                </option>
            </select>
        </div>

        <button class="btn btn-success">Salvar</button>
        <a class="btn btn-secondary" th:href="@{/personagens}">Cancelar</a>

    </form>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
