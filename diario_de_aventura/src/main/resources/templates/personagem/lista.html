<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2>Personagens</h2>
<a class="btn btn-primary mb-3" th:href="@{/personagens/novo}">Novo personagem</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th><th>Raça</th><th>Classe</th><th>Nível</th><th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="p : ${personagens}">
            <td th:text="${p.nome}"></td>
            <td th:text="${p.raca}"></td>
            <td th:text="${p.classe}"></td>
            <td th:text="${p.nivel}"></td>
            <td>
                <a class="btn btn-danger btn-sm"
                   th:href="@{'/personagens/deletar/' + ${p.id}}">
                   Excluir
                </a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
