<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ameaças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">
<h2>Ameaças</h2>
<a class="btn btn-primary mb-3" th:href="@{/ameacas/novo}">Nova Ameaça</a>

<table class="table table-striped">
    <thead>
        <tr><th>Nome</th><th>Tipo</th><th>Nível</th><th>Ações</th></tr>
    </thead>
    <tbody>
        <tr th:each="a : ${ameacas}">
            <td th:text="${a.nome}">Nome</td>
            <td th:text="${a.tipo}">Tipo</td>
            <td th:text="${a.nivel}">Nível</td>
            <td>
                <a th:href="@{'/ameacas/editar/' + ${a.id}}" class="btn btn-sm btn-secondary">Editar</a>
                <a th:href="@{'/ameacas/deletar/' + ${a.id}}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
