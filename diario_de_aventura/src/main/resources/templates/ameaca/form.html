<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head(${titulo})}"></head>

<body>

<header th:replace="~{fragments/header :: header}"></header>

<div th:replace="~{fragments/messages :: messages}"></div>

<main class="container app-container mt-4">

    <h2 th:text="${ameaca.id} != null ? 'Editar ameaca' : 'Nova ameaca'"></h2>

    <form th:action="@{/ameacas/salvar}" th:object="${ameaca}" method="post" class="mt-3">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input type="text" th:field="*{tipo}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Nível</label>
            <input type="number" th:field="*{nivel}" class="form-control" min="1" value="1">
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <input type="text" th:field="*{descricao}" class="form-control">
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/ameacas}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
