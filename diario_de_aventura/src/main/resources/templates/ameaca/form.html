<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Formulário Ameaça</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">
<h2 th:text="${ameaca.id} != null ? 'Editar Ameaça' : 'Nova Ameaça'">Form</h2>

<form th:action="@{/ameacas}" th:object="${ameaca}" method="post" class="needs-validation" novalidate>
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input class="form-control" th:field="*{nome}" required/>
        <div class="invalid-feedback">Nome é obrigatório</div>
    </div>

    <div class="mb-3">
        <label class="form-label">Tipo</label>
        <select class="form-select" th:field="*{tipo}" required>
            <option value="" disabled>-- selecione --</option>
            <option value="CREATURE">Criatura</option>
            <option value="HAZARD">Perigo complexo</option>
            <option value="OUTRO">Outro</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Nível</label>
        <input type="number" class="form-control" th:field="*{nivel}" min="0"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" th:field="*{descricao}" rows="5"></textarea>
    </div>

    <button class="btn btn-success" type="submit">Salvar</button>
    <a th:href="@{/ameacas}" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
