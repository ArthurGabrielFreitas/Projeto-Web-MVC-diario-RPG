<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head(${titulo})}"></head>

<body>

<header th:replace="~{fragments/header :: header}"></header>
<div th:replace="~{fragments/messages :: messages}"></div>

<main class="container mt-4">

    <h2 th:text="${ameaca.id != null ? 'Editar ameaça' : 'Nova ameaça'}"></h2>

    <form th:action="@{/ameacas}" th:object="${ameaca}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select class="form-select" th:field="*{tipo}" required>
                <option value="" disabled
                        th:selected="${ameaca.tipo == null}">
                    Selecione o tipo
                </option>

                <option value="CRIATURA"
                        th:selected="${ameaca.tipo == 'CRIATURA'}">
                    Criatura
                </option>

                <option value="PERIGO_COMPLEXO"
                        th:selected="${ameaca.tipo == 'PERIGO_COMPLEXO'}">
                    Perigo complexo
                </option>
            </select>
        </div>


        <div class="mb-3">
            <label class="form-label">ND</label>
            <input type="number" th:field="*{nivelDificuldade}" class="form-control" min="0">
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea th:field="*{descricao}" class="form-control" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Poderes</label>
            <select class="form-select"
                    th:field="*{poderes}"
                    multiple>
                <option th:each="p : ${poderes}"
                        th:value="${p.id}"
                        th:text="${p.nome}">
                </option>
            </select>
            <small class="text-muted">Opcional</small>
        </div>

        <div class="mb-3">
            <label class="form-label">Magias</label>
            <select class="form-select"
                    th:field="*{magias}"
                    multiple>
                <option th:each="m : ${magias}"
                        th:value="${m.id}"
                        th:text="${m.nome}">
                </option>
            </select>
            <small class="text-muted">Opcional</small>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/ameacas}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
